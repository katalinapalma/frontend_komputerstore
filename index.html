<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="imageWrapper">
            <h1 id="pageTitle">Komputer Store</h1>
            <div id="overlay"></div>
            <img src="blackCover.jpg" id="img">
        </div>
    </header>

    <section class="whiteBoxesContainer">
        <div class="whiteBoxWrapper">
            <div class="box" id="box1">
                <div class="boxContent">
                    <h2 class="bankTitle">Django Banker</h2>
                    <p id="newBalance">
                        Balance: <span id="balanceAmount">0</span>SEK
                    </p>
                    <p id="outstandingLoan">
                        Outstanding loan: <span id="loanBalance">0</span>SEK
                    </p>
                    <p id="noLoan"></p>
                    <button id="getALoanBtn" onclick="clickGetLoan()">Get a loan</button>
                </div>
               
            </div>
            <div class="box box2">
                <div class="boxContent">
                    <h2 id="workTitle">Work</h2>
                    <p id="payTitle">Pay: <span id="pay">0</span>SEK</p>
                    <div id="buttonContainer">
                        <button class="workBtn" onclick="clickBank()">Bank</button>
                        <button class="workBtn" id="increaseBtn" onclick="increment()">Work</button>
                    </div>
                    <div id="repayBtnContainer">
                        <button id="repayBtn" onclick="clickRepay()">Repay loan</button>
                    </div>
                </div>
            </div>
            <div class="box box3">
                <div class="boxContent">
                    <h2 id="laptopsTitle">Laptops</h2>
                    <select name="laptops" id="selectLaptops" class="select" onChange="selectedOption()">
                        <option>Select a laptop</option>
                    </select>
                    <h3 id="featuresText">Features</h3>
                    <div id="laptopDescription"></div>
                </div>
            </div>
        </div>
    </section>
 
    <section id="buyNow">  
        <h2 id="buyNowTitle">Please, select a laptop!</h2>
        <div id="imgContainer">
            <img id="laptopImg" src="" />
        </div>
        <div id="descriptionContainer">
            <div id="buyNowFlex">
                <h2 id="laptopTitle"></h2>
                <p id="description"></p>
                <p id="priceTitle">Price: <span id="laptopPrice"></span>SEK</p>
                <p id="buyNowMessage"></p>
                <button class="buyNowBtn" onclick="buyNow()">Buy now</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
